name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Hugging Face Hub client
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Upload repository to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          python - << 'PY'
          import os
          from huggingface_hub import HfApi, upload_folder

          token = os.environ.get('HF_TOKEN')
          space_id = os.environ.get('HF_SPACE_ID')
          if not token:
              raise RuntimeError('HF_TOKEN secret is missing. Add it in the repository secrets.')
          if not space_id:
              raise RuntimeError('HF_SPACE_ID secret is missing. Set it to your Space id, e.g., "username/space-name".')

          api = HfApi(token=token)
          # Create the Space if it doesn't exist (no error if it already exists)
          try:
              api.create_repo(repo_id=space_id, repo_type='space', exist_ok=True)
          except Exception as e:
              print('Create repo warning:', e)

          # Upload all files; rely on README front matter (sdk: streamlit, app_file: app.py)
          upload_folder(
              repo_id=space_id,
              repo_type='space',
              folder_path='.',
              path_in_repo='.',
              commit_message='CI: Sync repo to Hugging Face Space',
              ignore_patterns=[
                  'myenv/**', 'rag_env/**', '.git/**', '__pycache__/**',
                  'data/**', 'src/data/**', '*.ipynb_checkpoints/**'
              ],
          )
          PY

      - name: Restart Space
        if: success()
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          python - << 'PY'
          import os
          from huggingface_hub import HfApi
          api = HfApi(token=os.environ.get('HF_TOKEN'))
          api.restart_space(os.environ.get('HF_SPACE_ID'))
          PY
